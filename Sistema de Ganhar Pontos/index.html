<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Pontos</title>
</head>
<body>
    <header>
        <h1>Sistema de Pontos</h1>
    </header>
    
    <main>
        <section class="points-summary">
            <h2>Resumo de Pontos</h2>
            <p>Você possui <span class="points">1500</span> pontos!</p>
        </section>
        
        <section class="points-details">
            <h3>Histórico de Pontos</h3>
            <ul>
                <li>Pontos por Compras: <span>500</span></li>
                <li>Pontos de Fidelidade: <span>300</span></li>
                <li>Bônus Especial: <span>200</span></li>
            </ul>
        </section>
        
        <section class="actions">
            <button class="redeem">Resgatar Pontos</button>
            <button class="earn-more">Ganhar Mais Pontos</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Sistema de Pontos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
