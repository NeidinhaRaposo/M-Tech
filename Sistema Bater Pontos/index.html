<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Bate-Ponto</title>
</head>
<body>
    <header>
        <h1>Bate-Ponto da Empresa</h1>
    </header>
    
    <main>
        <section class="clock-in-out">
            <h2>Registro de Ponto</h2>
            <div class="time-display">
                <p>Data: <span id="date">02/11/2024</span></p>
                <p>Hora Atual: <span id="time">08:00</span></p>
            </div>
            <button class="clock-button">Bater Ponto</button>
        </section>
        
        <section class="records">
            <h3>Histórico de Ponto</h3>
            <ul>
                <li>Entrada: 08:00 - Saída: 12:00</li>
                <li>Entrada: 13:00 - Saída: 17:00</li>
                <!-- Adicione mais registros conforme necessário -->
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Bate-Ponto da Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
