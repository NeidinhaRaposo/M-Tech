<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabela dos Times do Rio de Janeiro</h2>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Competição</th>
                <th>Quantas Vezes Campeão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Flamengo</td>
                <td>Libertadores</td>
                <td>03</td>
            </tr>
            <tr>
                <td>Fluminense</td>
                <td>Libertadores</td>
                <td>01</td>
            </tr>
            <tr>
                <td>Vasco</td>
                <td>Libertadores</td>
                <td>01</td>
            </tr>
            <tr>
                <td>Botafogo</td>
                <td>Libertadores</td>
                <td>00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
